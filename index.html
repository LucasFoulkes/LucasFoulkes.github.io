    <script>
      function assign(args) {
        document.querySelector("nav a:nth-child(2)").style.color = args[0];
        document.querySelector("nav a:nth-child(2)").style.background = args[1];
        document.querySelector("nav a:nth-child(2)").style.borderBottom =
          args[2];
        document.querySelector("nav a:nth-child(3)").style.color = args[3];
        document.querySelector("svg").style.fill = args[4];
      }
      assign(["#0085ff", "white", "0.3em solid #0085ff", "white", "#0085ff"]);
      new fullpage("#fullpage", {
        autoscrolling: true,
        dragAndMove: "vertical",
        navigation: true,
        css3: false,
        scrollingSpeed: 850,
        // scrollingSpeed: 500,
        easing: "easeInQuart",
        easing: "easeOutBack",
        // easing: "easeInOutBack",
        // easing: "easeInOutQuart",

        onLeave: function (origin, destination, direction) {
          var leavingSection = this;
          switch (destination.index) {
            case 0:
              assign([
                "#0085ff",
                "white",
                "0.3em solid #0085ff",
                "white",
                "#0085ff",
              ]);
              break;
            case 1:
              assign([
                "#34D1B6",
                "white",
                "0.3em solid #34D1B6",
                "white",
                "#34D1B6",
              ]);
              break;
            case 2:
              assign([
                "#FF0000",
                "white",
                "0.3em solid #FF0000",
                "white",
                "#FF0000",
              ]);
              break;
            case 3:
              assign([
                "#FFE55C",
                "black",
                "0.3em solid #FFE55C",
                "black",
                "black",
              ]);
              break;
            case 4:
              assign([
                "white",
                "#0085ff",
                "0.3em solid black",
                "black",
                "#0085ff",
              ]);
              break;
            case 5:
              assign([
                "#34D1B6",
                "white",
                "0.3em solid #34D1B6",
                "white",
                "white",
              ]);
              break;
            case 6:
              assign([
                "#FF0000",
                "white",
                "0.3em solid #FF0000",
                "white",
                "#FF0000",
              ]);
              break;
            case 7:
              assign([
                "#0085ff",
                "white",
                "0.3em solid #0085ff",
                "white",
                "#0085ff",
              ]);
              break;
          }
        },
      });
    </script>
